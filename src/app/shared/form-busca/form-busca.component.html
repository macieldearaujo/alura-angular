<app-card variant="secondary" class="form-busca">
  <h1>Passagens</h1>

  <div class="flex-container">
    <mat-button-toggle-group aria-label="Tipo de passagem">
      <mat-button-toggle>
        <mat-icon>check</mat-icon>
        IDA E VOLTA
      </mat-button-toggle>
      <mat-button-toggle>IDA E VOLTA</mat-button-toggle>
    </mat-button-toggle-group>

    <mat-chip-listbox aria-label="Seleção de passagens">
      <mat-chip-option>1 Adulto</mat-chip-option>
      <mat-chip-option>1 Econômica</mat-chip-option>
    </mat-chip-listbox>
  </div>
  <div class="flex-container">
    <mat-form-field input="input-container" appearance="outline">
      <mat-label>Origem</mat-label>
      <mat-icon matPrefix>flight_takeoff</mat-icon>
      <input matInput placeholder="Origem" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-icon-button>
      <mat-icon>sync_alt</mat-icon>
    </button>

    <mat-form-field input="input-container" appearance="outline">
      <mat-label>Destino</mat-label>
      <mat-icon matPrefix>flight_land</mat-icon>
      <input matInput placeholder="Destino" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
</app-card>
